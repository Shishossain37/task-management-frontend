<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Interface</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      .card1 {
        width: 100%;
      }
      .actions {
        display: flex;
        gap: 10px;
      }
      .modal-content {
        width: 35%;
        padding: 2%;
        margin: 7% auto;
        border: 1px solid;
      }
    </style>
  </head>

  <body>
    <nav class="nav bg-primary">
      <a class="nav-link text-white" href="./index.html">Task Manager</a>
      <button
        class="nav-link text-white"
        id="logoutBtn"
        onclick="handleLogout()"
      >
        Logout
      </button>
    </nav>
    <h2 style="text-align: center">User List</h2>
    <div class="p-2 card card1 container overflow-auto">
      <table class="table container table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User records will be inserted here dynamically using JavaScript -->
        </tbody>
      </table>
      <!-- The modal -->
      <div id="editUserModal" class="modal">
        <div class="modal-content">
          <h2>Edit User</h2>
          <form id="editUserForm">
            <input type="hidden" id="editUserId" />
            <div class="form-group mb-2">
              <label for="editUserName" class="form-label">Name:</label>
              <input
                type="text"
                id="editUserName"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mb-2">
              <label for="editUserEmail" class="form-label">Email:</label>
              <input
                type="email"
                id="editUserEmail"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mb-2">
              <label for="editUserRole" class="form-label">Role:</label>
              <input
                type="text"
                id="editUserRole"
                class="form-control"
                disabled
              />
            </div>
            <div style="float: right">
              <button type="submit" class="btn btn-success">Save</button>
              <button
                class="close btn btn-danger"
                onclick="closeEditUserModal()"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="admin-page.js"></script>
  </body>
</html>
