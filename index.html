<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .card {
        width: 60vh;
        padding: 2%;
        margin: 5% auto;
      }
    </style>
  </head>

  <body>
    <nav class="nav bg-primary bd-navbar">
      <a class="nav-link text-white" href="#">Task Manager</a>
    </nav>

    <section class="taskManager">
      <header class="card">
        <div class="">
          <form id="loginForm">
            <div class="">
              <label for="email" class="form-label"><b>Email address</b></label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="mb-2">
              <label for="password" class="form-label"><b>Password</b></label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter Password"
                required
              />
            </div>
            <div style="text-align: right" class="">
              <button type="submit" class="btn btn-primary mb-2">
                <b>Login</b>
              </button>
            </div>
            <div style="text-align: center">
              <p>
                Don't have an account?
                <a href="#" onclick="showRegisterForm()"><b>Register</b></a>
              </p>
            </div>
          </form>
          <form id="registerForm" style="display: none">
            <div class="">
              <label for="name" class="form-label"><b>Name</b></label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="emailHelp"
                placeholder="Enter Name"
                required
              />
            </div>
            <div class="">
              <label for="regEmail" class="form-label"
                ><b>Email address</b></label
              >
              <input
                type="email"
                class="form-control"
                id="regEmail"
                aria-describedby="emailHelp"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="">
              <label for="regPassword" class="form-label"
                ><b>Password</b></label
              >
              <input
                type="password"
                class="form-control"
                id="regPassword"
                placeholder="Enter Password"
                required
              />
            </div>
            <div class="mb-2">
              <label for="userType" class="form-label"><b>User Type</b></label>
              <select class="form-select" id="userType">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div style="text-align: right" class="">
              <button type="submit" class="btn btn-primary mb-2">
                <b>Register</b>
              </button>
            </div>
            <div style="text-align: center">
              <p>
                Already have an account?
                <a href="#" onclick="showLoginForm()"><b>Login</b></a>
              </p>
            </div>
          </form>
        </div>
      </header>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
