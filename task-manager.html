<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="nav bg-primary">
      <a class="nav-link text-white" href="./index.html">Task Manager</a>
      <button
        class="nav-link text-white"
        id="logoutBtn"
        onclick="handleLogout()"
      >
        Logout
      </button>
    </nav>
    <section class="taskManager">
      <header class="card">
        <h1>Task Manager âœ…</h1>
        <form id="taskForm">
          <input type="text" id="taskInput" placeholder="Add a task..." />
          <button type="submit">Add Task</button>
        </form>
      </header>

      <section id="taskContainer" class="card container">
      </section>
    </section>
    <div class="confirm">
      <h1>Confirm your action</h1>
      <p>
        Are you <strong>really</strong> sure that you want to delete this task?
      </p>
      <button class="cancel">Cancel</button>
      <button autofocus class="confirmed">Confirm</button>
    </div>
    <script src="./task-manager.js"></script>
  </body>
</html>
